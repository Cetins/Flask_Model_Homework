<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>{{ title }} - Order List</title>
</head>
<body>
    <header class="container">
        <h1>Order List</h1>
    </header>
    <main class="container">
        {% for order in orders %}
        <section>
            <p id="grid-container">
                Customer Name: {{ order.customer_name }} <br>
                Order Date: {{ order.order_date }} <br>
                Order Quantity: {{ order.quantity }} <br>
                Game Title: {{ order.game_title }} <br>
                Game Type: {{ order.game_type }} <br>
            </p>
        </section>
        {% endfor %}
    </main>
    <footer class="container">
        <a href="#" class="myButton">Home >></a>
    </footer>    
</body>
</html>
